schema {
    query: Query
    mutation: Mutation
}

type Query {
    issues: [Issue]
}

type Mutation {
    getCurrentIssue(id: Int): String!
}

scalar Date

type Issue {
    id: ID
    title: String
    description: String
    status: Int
    createdAt: Date
    updatedAt: Date
}

input HelloInput {
    firstName: String!
    lastName: String
}